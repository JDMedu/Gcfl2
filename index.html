            { word: "í•œí†µì†", hanja: "", meaning: "ì„œë¡œ ë§ˆìŒì´ í†µí•˜ì—¬ ê°™ì´ ëª¨ì¸ ë™ì•„ë¦¬" },
            { word: "ì „ì§€ì „ëŠ¥", hanja: "å…¨çŸ¥å…¨èƒ½", meaning: "ì–´ë– í•œ ì‚¬ë¬¼ì´ë¼ë„ ì˜ ì•Œê³ , ëª¨ë“  ì¼ì„ ë‹¤ í–‰í•  ìˆ˜ ìˆìŒ. ë˜ëŠ” ê·¸ëŸ° ëŠ¥ë ¥" },
            { word: "íŒŒë ´ì¹˜í•˜ë‹¤", hanja: "ç ´å»‰æ¥", meaning: "ì—¼ì¹˜ë¥¼ ëª¨ë¥´ê³  ë»”ë»”ìŠ¤ëŸ½ë‹¤" },
            { word: "ì…ì¦", hanja: "ç«‹è­‰", meaning: "ì–´ë–¤ ì¦ê±° ë”°ìœ„ë¥¼ ë‚´ì„¸ì›Œ ì¦ëª…í•¨" },
            
            // ê³¼í•™ê¸°ìˆ  ë¶„ì•¼ì˜ ê¸€ ì½ê¸° - ì¸ë¥˜ ì—­ì‚¬ì™€ í•¨ê»˜ í•œ ì§ˆë³‘, ê²°í•µ
            { word: "ì¸ìˆ˜ ê³µí†µ ì „ì—¼ë³‘", hanja: "äººç¸å…±é€šå‚³æŸ“ç—…", meaning: "ì‚¬ëŒì´ë‚˜ ë‹¤ë¥¸ ì²™ì¶”ë™ë¬¼ ì‚¬ì´ì—ì„œ ìì—°ì ìœ¼ë¡œ ê°ì—¼ë˜ëŠ” ì „ì—¼ë³‘" },
            { word: "ì „íŒŒ", hanja: "å‚³æ’­", meaning: "ì „í•˜ì—¬ ë„ë¦¬ í¼ëœ¨ë¦¼" },
            { word: "í™˜ê¸°í•˜ë‹¤", hanja: "å–šèµ·", meaning: "ì£¼ì˜ë‚˜ ì—¬ë¡ , ìƒê° ë”°ìœ„ë¥¼ ë¶ˆëŸ¬ì¼ìœ¼í‚¤ë‹¤" },
            { word: "ë³‘í„°", hanja: "", meaning: "ë³‘ì›ê· ì´ ëª¨ì—¬ ìˆì–´ ì¡°ì§ì— ë³‘ì  ë³€í™”ë¥¼ ì¼ìœ¼í‚¤ëŠ” ìë¦¬" },
            { word: "ìš°ë‘", hanja: "ç‰›ç—˜", meaning: "ì²œì—°ë‘ë¥¼ ì˜ˆë°©í•˜ê¸° ìœ„í•˜ì—¬ ì†Œì—ì„œ ë½‘ì€ ë©´ì—­ ë¬¼ì§ˆ" },
            { word: "ë°©ì„ ê· ", hanja: "æ”¾ç·šèŒ", meaning: "í™ ì†ì´ë‚˜ ë§ˆë¥¸í’€ ë“±ì— ê¸°ìƒí•˜ëŠ”, ì„¸ê· ê³¼ ê³°íŒ¡ì´ì˜ ì¤‘ê°„ì  ì„±ì§ˆì„ ê°€ì§„ ë¯¸ìƒë¬¼" },

            { word: "ì¸ì§€í•˜ë‹¤", hanja: "èªçŸ¥", meaning: "ì–´ë–¤ ì‚¬ì‹¤ì„ ì¸ì •í•˜ì—¬ ì•Œë‹¤" },
            { word: "ì§€ë„", hanja: "æŒ‡å°", meaning: "ì–´ë–¤ ëª©ì ì´ë‚˜ ë°©í–¥ìœ¼ë¡œ ë‚¨ì„ ê°€ë¥´ì³ ì´ë" },
            { word: "ë‹µë³´", hanja: "è¸æ­¥", meaning: "ìƒíƒœê°€ ë‚˜ì•„ê°€ì§€ ëª»í•˜ê³  í•œìë¦¬ì— ë¨¸ë¬´ë¥´ëŠ” ì¼" },
            { word: "êµ°ì§‘", hanja: "ç¾¤é›†", meaning: "ì‚¬ëŒì´ë‚˜ ê±´ë¬¼ ë”°ìœ„ê°€ í•œê³³ì— ëª¨ì„" },
            { word: "ì•Œê³ ë¦¬ì¦˜", hanja: "algorism", meaning: "ì–´ë–¤ ë¬¸ì œì˜ í•´ê²°ì„ ìœ„í•˜ì—¬, ì…ë ¥ëœ ìë£Œë¥¼ í† ëŒ€ë¡œ í•˜ì—¬ ì›í•˜ëŠ” ì¶œë ¥ì„ ìœ ë„í•˜ëŠ” ê·œì¹™ì˜ ì§‘í•©" },
            { word: "êµ¬ì¶•í•˜ë‹¤", hanja: "æ§‹ç¯‰", meaning: "ì–´ë–¤ ì‹œì„¤ë¬¼ì„ ìŒ“ì•„ ì˜¬ë ¤ ë§Œë“¤ë‹¤" }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let answeredQuestions = [];
        let selectedQuestions = [];
        let selectedOption = -1;
        let isAnswered = false;

        function getRandomElements(arr, n) {
            const shuffled = [...arr].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, n);
        }

        function initializeQuiz() {
            // ì „ì²´ ì–´íœ˜ ì¤‘ì—ì„œ 20ê°œ ëœë¤ ì„ íƒ
            selectedQuestions = getRandomElements(vocabularyData, 20);
            
            currentQuestionIndex = 0;
            score = 0;
            answeredQuestions = new Array(selectedQuestions.length).fill(false);
            
            document.getElementById('total-questions').textContent = selectedQuestions.length;
            document.getElementById('current-score').textContent = score;
            document.getElementById('final-score').style.display = 'none';
            
            displayQuestion();
        }

        function displayQuestion() {
            if (currentQuestionIndex >= selectedQuestions.length) {
                showFinalScore();
                return;
            }

            const question = selectedQuestions[currentQuestionIndex];
            document.getElementById('meaning-text').textContent = question.meaning;
            document.getElementById('current-question').textContent = currentQuestionIndex + 1;
            
            // ì˜¤ë‹µ ì„ íƒì§€ 3ê°œ ìƒì„± (ë‹¤ë¥¸ ë‹¨ì–´ë“¤)
            const wrongAnswers = vocabularyData
                .filter(item => item.word !== question.word)
                .sort(() => 0.5 - Math.random())
                .slice(0, 3)
                .map(item => item.hanja ? `${item.word}(${item.hanja})` : item.word);
            
            // ì •ë‹µ ìƒì„± (í•œì í¬í•¨)
            const correctAnswer = question.hanja ? `${question.word}(${question.hanja})` : question.word;
            
            // ì •ë‹µê³¼ ì˜¤ë‹µì„ ì„ê¸°
            const allOptions = [correctAnswer, ...wrongAnswers].sort(() => 0.5 - Math.random());
            const correctIndex = allOptions.indexOf(correctAnswer);
            
            // ì„ íƒì§€ ìƒì„±
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            allOptions.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.innerHTML = `<span class="option-label">${index + 1}.</span>${option}`;
                optionElement.onclick = () => selectOption(index, correctIndex);
                optionsContainer.appendChild(optionElement);
            });
            
            // ìƒíƒœ ì´ˆê¸°í™”
            selectedOption = -1;
            isAnswered = false;
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('continue-btn').style.display = 'none';
            
            // ì´ì „ ë²„íŠ¼ ìƒíƒœ ì—…ë°ì´íŠ¸
            document.getElementById('prev-btn').disabled = currentQuestionIndex === 0;
        }

        function selectOption(index, correctIndex) {
            if (isAnswered) return;
            
            selectedOption = index;
            checkAnswer(correctIndex);
        }

        function checkAnswer(correctIndex) {
            if (selectedOption === -1 || isAnswered) return;
            
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            
            isAnswered = true;
            
            // ì„ íƒí•œ ì˜µì…˜ ê°•ì¡°
            options[selectedOption].classList.add('selected');
            
            // ëª¨ë“  ì„ íƒì§€ ë¹„í™œì„±í™”
            options.forEach(opt => opt.classList.add('disabled'));
            
            // ì •ë‹µ í‘œì‹œ
            options[correctIndex].classList.add('correct');
            
            if (selectedOption === correctIndex) {
                feedback.textContent = 'âœ… ì •ë‹µì…ë‹ˆë‹¤!';
                feedback.className = 'feedback correct';
                if (!answeredQuestions[currentQuestionIndex]) {
                    score++;
                    answeredQuestions[currentQuestionIndex] = true;
                    document.getElementById('current-score').textContent = score;
                }
            } else {
                options[selectedOption].classList.add('incorrect');
                feedback.textContent = `âŒ í‹€ë ¸ìŠµë‹ˆë‹¤.`;
                feedback.className = 'feedback incorrect';
            }
            
            feedback.style.display = 'block';
            document.getElementById('continue-btn').style.display = 'inline-block';
        }

        function continueToNext() {
            document.getElementById('continue-btn').style.display = 'none';
            
            if (currentQuestionIndex < selectedQuestions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            } else {
                showFinalScore();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        }

        function showFinalScore() {
            document.querySelector('.question-section').style.display = 'none';
            
            const finalScore = document.getElementById('final-score');
            const percentage = Math.round((score / selectedQuestions.length) * 100);
            
            document.getElementById('final-total').textContent = selectedQuestions.length;
            document.getElementById('final-correct').textContent = score;
            document.getElementById('final-percentage').textContent = percentage + '%';
            
            finalScore.style.display = 'block';
        }

        function resetQuiz() {
            document.querySelector('.question-section').style.display = 'block';
            initializeQuiz();
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ í€´ì¦ˆ ì´ˆê¸°í™”
        window.onload = function() {
            initializeQuiz();
        };
    </script>
